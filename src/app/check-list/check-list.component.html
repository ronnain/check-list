<div class="container section check-list">
    <div class="section__header d-flex justify-content-center">
        <div class="section__header__logo">
            <img src="assets/logo-checklist2.svg"/>
        </div>
        <div class="section__header__texts">
            <p class="section__header__texts__title mainBlueColor">Checklist</p>
            <p class="section__header__texts__desc">A valider chaque jour</p>
            <p class="section__header__texts__desc">3 cases minimum à valider&nbsp;!</p>
        </div>
    </div>

    <div class="section__list">

        <div
          class="check-list__list__item"
          [ngClass]="{'no-print': !checkedInputs.flexCheckHabit}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="checkedInputs.flexCheckHabit" id="flexCheckHabit">
                <label class="form-check-label" for="flexCheckHabit">
                    J'ai tenu mon habitude&nbsp;:
                </label>
                <p
                  (click)="checkedInputs.flexCheckHabit=!checkedInputs.flexCheckHabit"
                   class="check-list__list__item__newHabit defaultCursor">
                   {{newHabit? newHabit.text : ''}}
                </p>
            </div>
        </div>

        <div
          class="section__list__item"
          [ngClass]="{'no-print': !checkedInputs.flexCheckDailyGoal}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="checkedInputs.flexCheckDailyGoal" id="flexCheckDailyGoal">
                <label class="form-check-label" for="flexCheckDailyGoal">
                    J'ai accompli mon objectif du jour
                </label>
            </div>
        </div>

        <div
          class="section__list__item"
          [ngClass]="{'no-print': !checkedInputs.flexCheckSport}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="checkedInputs.flexCheckSport" id="flexCheckSport">
                <label class="form-check-label" for="flexCheckSport">
                    J'ai fait de l'activité physique
                </label>
            </div>
        </div>

        <div
          class="section__list__item"
          [ngClass]="{'no-print': !checkedInputs.flexCheckRead}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="checkedInputs.flexCheckRead" id="flexCheckRead">
                <label class="form-check-label" for="flexCheckRead">
                    J'ai lu
                    <mat-form-field class="check-list__inputNumber">
                        <input matInput type="number">
                    </mat-form-field>
                    pages d'un livre.
                </label>
            </div>
        </div>

        <div
          class="check-list__list__item"
          [ngClass]="{'no-print': !checkedInputs.flexCheckWork}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="checkedInputs.flexCheckWork" id="flexCheckWork">
                <label class="form-check-label" for="flexCheckWork">
                    J'ai travaillé 25 min sans interruption sur&nbsp;:
                </label>
            </div>
            <div class="form-check section__list__item__block" (click)="checkedInputs.flexCheckWork=!checkedInputs.flexCheckWork">
                <mat-form-field class="section__list__item__textarea">
                    <mat-label>Travail réalisé</mat-label>
                    <textarea type="text" placeholder="Ex. L'élaboration de mon jeu de société" matInput></textarea>
                </mat-form-field>
            </div>
        </div>

        <div
          class="section__list__item"
          [ngClass]="{'no-print': !checkedInputs.flexCheckNew}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="checkedInputs.flexCheckNew" id="flexCheckNew">
                <mat-form-field class="section__list__item__textarea" (click)="checkedInputs.flexCheckNew=!checkedInputs.flexCheckNew">
                    <mat-label>J'ai appris quelque chose de nouveau&nbsp;:</mat-label>
                    <textarea type="text" placeholder="Ex. L'existence système Dominic" matInput></textarea>
                </mat-form-field>
            </div>
        </div>

        <div
          class="check-list__list__item"
          [ngClass]="{'no-print': !checkedInputs.flexCheckIdeas}">
            <div class="form-check section__list__item__block">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="checkedInputs.flexCheckIdeas" id="flexCheckIdeas">
                    <label class="form-check-label" for="flexCheckIdeas">
                        J'ai trouvé au moins 3 nouvelles idées&nbsp;:
                    </label>
            </div>

            <div class="form-check section__list__item__block" (click)="checkedInputs.flexCheckIdeas=!checkedInputs.flexCheckIdeas">
                <mat-form-field
                  *ngFor="let idea of ideas.ideasList;let index = index;trackBy: trackByFn;"
                  class="section__list__item__textarea">
                    <mat-label>Idée {{index+1}}</mat-label>
                    <textarea type="text" placeholder="Ex. Décorer la chambre" [(ngModel)]="ideas.ideasList[index]" matInput></textarea>
                    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="removeIdeas(index)">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <button class="mainBlueColor checkListAddBtn no-print" mat-icon-button aria-label="Ajouter des idées" (click)="addIdeas()">
                    <mat-icon>add</mat-icon>&nbsp;Ajouter une idée
                </button>
            </div>
        </div>

        <div
          class="section__list__item"
          [ngClass]="{'no-print': !checkedInputs['flexCheckTask_'+index]}"
          *ngFor="let task of tasks.taskList;let index = index;trackBy: trackByFn;">
            <div class="form-check">
                <input class="form-check-input" placeholder="Ex. Cuisiner un repas par jour" [(ngModel)]="checkedInputs['flexCheckTask_'+index]" [id]="'flexCheckTask_'+index" type="checkbox">
                <mat-form-field class="section__list__item__textarea" (click)="checkedInputs['flexCheckTask_'+index]=!checkedInputs['flexCheckTask_'+index]">
                    <textarea type="text" matInput [(ngModel)]="tasks.taskList[index]"></textarea>
                    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="removeTask(index)">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>

        <button class="mainBlueColor checkListAddBtn no-print" mat-icon-button aria-label="Ajouter des tâches" (click)="addTask()">
            <mat-icon>add</mat-icon>&nbsp;Ajouter une tâche
        </button>
    </div>
</div>
