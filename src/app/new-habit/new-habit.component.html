<div class="container section new-habit">

    <div class="section__header d-flex justify-content-center">
        <div class="section__header__logo">
            <img src="assets/self_improvement.svg"/>
        </div>
        <div class="section__header__texts">
            <p class="section__header__texts__title mainBlueColor">Ma nouvelle habitude</p>
            <p class="section__header__texts__desc">Ce que je souhaite instaurer dans la vie</p>
        </div>
    </div>

    <div class="section__list">
        <mat-form-field class="section__list__item__textarea">
            <mat-label>Ma nouvelle super habitude</mat-label>
            <textarea type="text" placeholder="Ex. Lire tous les jours" [(ngModel)]="newHabit.text" matInput required></textarea>
        </mat-form-field>
        <div class="section__list__item">
            <mat-form-field class="section__list__item__textarea">
                <mat-label>Le moment exact de la journée où je le fais (juste après l'habitude que j'ai déjà):</mat-label>
                <textarea type="text" placeholder="Ex. Dès que je rentre dans les transport en commun" [(ngModel)]="newHabit.when" matInput required></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="habit_requirement_title mainBlueColor">
        <p>Mon habitude est-elle :</p>
    </div>

    <div class="d-flex justify-content-between habit_requirement_checks">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckTime">
            <label class="form-check-label" for="flexCheckTime">
                Facile à réaliser (-de 5min)
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckInspi">
            <label class="form-check-label" for="flexCheckInspi">
                Inspirante
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckCorrectPlaced">
            <label class="form-check-label" for="flexCheckCorrectPlaced">
                Bien placé dans la journée&nbsp;?
            </label>
        </div>

    </div>
</div>
